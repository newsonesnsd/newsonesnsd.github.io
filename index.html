<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee {
            width: auto;
            line-height: 50px;
            background-color: red;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            vertical-align: middle;
            animation: marquee 15s linear infinite;
        }
        .marquee p img {
            width: auto;
            height: 50px;
            vertical-align: middle;
            padding-right: 5%;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>

</head>
<body>
    <div class="marquee">
        <p><img src="https://cms-tpq.theparq.com/wp-content/uploads/2020/07/AW_NEW-KFC-LOGO-2019-1024x724.jpg" alt="">Test Text Follow IMAGE</p>
    </div>
</body>
</html>
